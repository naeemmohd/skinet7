<div class="form-floating mb-3">
    <input 
        type={{type}} 
        [formControl]="control" 
        [placeholder]="label"
        class="form-control" 
        [ngClass]="(control.touched) ? control.invalid ? 'is-invalid' : 'is-valid' : null"
    >
    <label for="floatingInput">{{label}}</label>
    <div *ngIf="control.errors?.['required']" class="invalid-feedback">Please enter {{label}}</div>
    <div *ngIf="control.errors?.['email']" class="invalid-feedback">Please enter a valid email id</div>
</div>
